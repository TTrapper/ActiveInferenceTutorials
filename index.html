<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Inference Tutorials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px; /* Increased max-width for policy editor */
      margin: 0 auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .simulation-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      margin: 20px 0;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    #simulation-canvas {
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .config {
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    .config-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .lesson-description {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 4px;
      border-left: 4px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Active Inference Tutorials</h1>

    <div class="config">
      <div class="config-row">
        <label for="lesson-selector">Select Lesson:</label>
        <select id="lesson-selector">
          <option value="prey_only">Lesson 1: State Transitions</option>
          <option value="predator_prey_l2">Lesson 2: Learning Transitions</option>
          <option value="predator_prey_l3">Lesson 3: State Space Explosion</option>
        </select>
      </div>
      <div class="config-row" id="heatmap-config">
        <label>Heatmap:</label>
        <div style="display: flex; gap: 12px;">
          <label><input type="radio" name="heatmap" value="prey_policy" checked> Prey Policy</label>
          <label><input type="radio" name="heatmap" value="predator_belief"> Predator Belief</label>
          <label><input type="radio" name="heatmap" value="model_error"> Model Error</label>
        </div>
      </div>
      <div class="config-row" id="vision-range-config" style="display: none;">
        <label for="vision-range-slider">Predator Vision Range:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input type="range" id="vision-range-slider" min="1" max="32" value="32" style="flex: 1;">
          <span id="vision-range-value">32</span>
        </div>
      </div>
    </div>

    <div id="lesson-description" class="lesson-description">
      Lesson 1: State Transitions â€” A prey agent moves on the grid with per-position transition policies. Watch how each grid cell produces a different movement distribution.
    </div>

    <div class="simulation-container">
      <div id="simulation-canvas"></div>

    </div>

    <div class="controls">
      <button id="start-button">Start Simulation</button>
      <button id="pause-button" disabled>Pause Simulation</button>
      <button id="step-button" disabled>Step Forward</button>
      <button id="reset-button" disabled>Reset Simulation</button>
    </div>
  </div>

  <!-- Parcel will automatically process this TypeScript file -->
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
